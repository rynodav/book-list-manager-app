<!DOCTYPE html>
<html>
<head>
  <title>Book List Manager App</title>
</head>
<body>
  <h1>Book List</h1>
  <table border="2">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Year</th>
        <th>Genre</th>
      </tr> 
    </thead>
    <tbody id="tableContent"></tbody>
  </table>

  <script>
    fetch('JSONDataStructure.json')
      .then(response => response.json())
      .then(JSONDataStructure => {
        const tableBooks = document.getElementById("tableContent");
        JSONDataStructure.forEach(book => {
          const rows = document.createElement("tr");
          rows.innerHTML = `
            <td>${book.title}</td> 
            <td>${book.author}</td> 
            <td>${book.year}</td> 
            <td>${book.genre}</td> 
          `;
          tableBooks.appendChild(rows);
        });
      })
  </script>

</body>
</html>
